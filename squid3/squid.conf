acl updategame_nocache url_regex -i \.gemscool\.com\/lsaga\/.*\.(txt|ini)

####################################################################
## TAG: ACL NO CACHE/FIX CACHE SQUID
####################################################################
acl QUERY urlpath_regex -i (blank.html|infinity.js|hshield.da|renew_session_token.php|recaptcha.js|dat.asp|notice.swf|patchlist.txt|hackshield|captcha|reset.css|update.ver|notice.html|updates.txt|gamenotice|images.kom|patchinfo.xml|noupdate.ui|\.Xtp|\.htc)
